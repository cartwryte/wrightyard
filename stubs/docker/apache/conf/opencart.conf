# Configuration for the OpenCart site
<Directory "/var/www/html">
    # Enable .htaccess file processing
    AllowOverride All

    # Basic access permissions
    Options Indexes FollowSymLinks
    Require all granted

    # Handle PHP files through PHP-FPM
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</Directory>

# Security rules
<Files ~ "^\.">
    Require all denied
</Files>

<Files ~ "config\.php$">
    Require all denied
</Files>
